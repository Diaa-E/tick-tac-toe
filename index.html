<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tac Toe</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="player-info">
        <h1>Player 1</h1>
        <h2 id="player1-win" class="winner-inactive">Winner</h2>
    </div>
    <div class="game-board">
        <div class="slot" data-y="0" data-x="0"></div>
        <div class="slot" data-y="1" data-x="0"></div>
        <div class="slot" data-y="2" data-x="0"></div>
        <div class="slot" data-y="0" data-x="1"></div>
        <div class="slot" data-y="1" data-x="1"></div>
        <div class="slot" data-y="2" data-x="1"></div>
        <div class="slot" data-y="0" data-x="2"></div>
        <div class="slot" data-y="1" data-x="2"></div>
        <div class="slot" data-y="2" data-x="2"></div>
    </div>
    <div class="player-info">
        <h1>Player 2</h1>
        <h2 id="player2-win" class="winner-inactive winner-active">Winner</h2>
    </div>
</body>
</html>
